repos:
- repo: https://github.com/psf/black
  rev: 23.12.1
  hooks:
  - id: black
- repo: https://github.com/pycqa/isort
  rev: 5.13.2
  hooks:
  - id: isort
- repo: https://github.com/pycqa/flake8
  rev: 7.0.0
  hooks:
  - id: flake8
- repo: https://github.com/ansys/pre-commit-hooks
  rev: v0.2.8
  hooks:
  - id: add-license-headers
    args:
    - --start_year=2022
