syntax = "proto3";
package ansys.api.acp.internal.graphics;

// The package name 'internal' has special meaning in Go:
// other modules cannot import it.
// To avoid this, we use 'unstable' instead of 'internal'.
// This only affects the generated Go code.
option go_package = "github.com/ansys/ansys-api-acp/ansys/api/acp/unstable/graphics";

import "ansys/api/acp/v0/base.proto";

message GetSurfaceMeshRequest {
    ansys.api.acp.v0.base.ResourcePath resource_path = 1;
}

// For now we return the BodyGraphicsCollection in bytes to trick the
// grpc-gateway into not converting it to JSON.
message GraphicsReply { bytes payload = 1; }

service GraphicsService {
    rpc GetSurfaceMesh(GetSurfaceMeshRequest) returns (GraphicsReply);
}
