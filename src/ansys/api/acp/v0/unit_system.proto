syntax = "proto3";
package ansys.api.acp.v0.unit_system;

// only the unit system type is exposed at the moment.
enum UnitSystemType {
    UNDEFINED = 0;
    SI = 1;
    MKS = 2;
    uMKS = 3;
    CGS = 4;
    MPA = 5;
    BFT = 6;
    BIN = 7;
}

enum DimensionType {
    DIMENSIONLESS = 0;
    LENGTH = 1;
    MASS = 2;
    FORCE = 3;
    TIME = 4;
    TEMPERATURE = 5;
    CURRENCY = 6;
}
