syntax = "proto3";
package ansys.api.acp.v0.ply_type;

//defines the ply type which is used for the post-processing
//to distinguish between isotropic, reinforced, and core materials
enum PlyType {
    REGULAR = 0;
    WOVEN = 1;
    ORTHOTROPIC_HOMOGENEOUS_CORE = 2;
    ISOTROPIC_HOMOGENEOUS_CORE = 3;
    HONEYCOMB_CORE = 4;
    ISOTROPIC = 5;
    UNDEFINED = 6;
    ADHESIVE = 7;
}