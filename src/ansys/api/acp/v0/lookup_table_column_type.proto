syntax = "proto3";
package ansys.api.acp.v0.lookup_table_column_type;

enum ValueType {
    // The 'LOCATION' value type is not '0' (unlike in the backend enum)
    // because otherwise the 'Create' method cannot be used with a default
    // protobuf message (since the location column is protected, and always
    // exists exactly once per lookup table).
    SCALAR = 0;
    DIRECTION = 1;
    LOCATION = 2;
}
